<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="lyricsSearch.css">
    <title>Lyrics Search</title>
</head>

<body>

    <header>
        <h1>Lyrics Search</h1>

        <form id="form">
            <input type="text" id="search" placeholder="Enter artist or song name...">
            <button>Search</button>
        </form>
        <button id="voice" class="voice-btn"><i class="fas fa-microphone"></i></button>

    </header>

    <div id="result" class="container">
        <p>Results will be displayed here</p>
    </div>

    <div id="more" class="container centered"></div>

    <script src="lyricsSearch.js"></script>
</body>

</html>
